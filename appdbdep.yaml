apiVersion: apps/v1
kind: Deployment
metadata:
  name: appdb
  labels:
    app: appdb
spec:
  selector:
    matchLabels:
      app: appdb
  replicas: 1
  template:
    metadata:
      labels:
        app: appdb
    spec:
      containers:
        - name: appdb
          image: saurabhgurde/vprofiledb:v1
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
            - name: appdb-port
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secret
                  key: db-pass
      nodeSelector:
        zone: us-east-1a  
      volumes:
        - name: vpro-db-data           
          awsElasticBlockStore:
            volumeID: vol-08ce6f47c3837530a  
            fsType: ext4
      initContainers:
        - name: busybox
          image: busybox:latest    
          args: ["rm", "-rf", "var/lib/mysql/lost+found"]
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data   
